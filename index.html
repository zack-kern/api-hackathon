<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Mean Cats' vs 'Good Dogs'</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="home-bg d-flex flex-column justify-content-around align-items-center"
      >
        <h1 class="w-text">'Mean Cats'</h1>
        <button type="button">DUEL</button>
        <h1>'Good Dogs'</h1>
      </div>
    </div>
    <div class="container duel-page hidden">
      <div class="row">
        <header class="mx-auto my-2 row">
          DUEL #<span id="header">1</span>
        </header>
      </div>
      <div
        class="cat-row row cats-primary-bg d-flex flex-column flex-nowrap justify-content-center align-items-center"
      >
        <div
          class="cat-img col-9 cats-secondary-bg d-flex align-items-center justify-content-center"
        >
          <div class="cat-select">Select this 'Mean Cat'?</div>
        </div>
        <div class="cat-select">Select this 'Mean Cat'?</div>
        <div class="mt-2" style="width: 80%; font-size: 24px">'Mean Cat'</div>
      </div>
      <div class="row">
        <div class="vs d-flex align-items-center justify-content-center">
          vs
        </div>
      </div>
      <div class="row">
        <div
          class="good-dog d-flex justify-content-end align-items-center pr-2"
        ></div>
      </div>
      <div
        class="dog-row row dogs-primary-bg d-flex justify-content-center align-items-center"
      >
        <div class="text-right" style="width: 80%; font-size: 24px">
          'Good Dog'
        </div>
        <div
          class="dog-img col-9 dogs-secondary-bg d-flex justify-content-center align-items-center"
        >
          <div class="dog-select">Select this 'Good Dog'?</div>
        </div>
      </div>
      <div class="foot row"></div>
    </div>
    <div class="results">
      <h1
        class="results-header mx-auto py-2 my-2 row d-flex align-items-center justify-content-center"
      ></h1>
      <div
        class="img-container row d-flex flex-wrap justify-content-center align-items-center"
      ></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
